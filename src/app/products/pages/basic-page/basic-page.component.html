<p-panel header="Pipes Basicos" class="p-1">
  <p>Pipes incluidos en Angular - Usualmente en el common module</p>
</p-panel>

<div class="grid">
  <div class="col-12 md:col-4">
    <p-card header="lowercase">
      {{ nameLowercase | uppercase }}
    </p-card>
  </div>
  <div class="col-12 md:col-4">
    <p-card header="uppercase">
      {{ nameUppercase | lowercase }}
    </p-card>
  </div>
  <div class="col-12 md:col-4">
    <p-card header="titlecase">
      {{ fullname | titlecase }}
    </p-card>
  </div>
</div>
