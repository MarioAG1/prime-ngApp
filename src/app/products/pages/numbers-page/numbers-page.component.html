<p-panel header="Pipes Numericos" class="p-1">
  <p>Pipes incluidos en Angular - Usualmente en el common module</p>
</p-panel>

<div class="grid">
  <div class="col-12 md:col-4">
    <p-card header="Ventas netas" subheader="de este año">
      {{ totalSells | number:"1.2-4 " }}
    </p-card>
  </div>
  <div class="col-12 md:col-4">
    <p-card header="Ventas brutas" subheader="de este año">
      {{ totalSells | currency:"USD":"symbol-narrow":"1.4-4"}}
    </p-card>
  </div>
  <div class="col-12 md:col-4">
    <p-card header="Ganancia porcentual" subheader="de este año">
      {{ percent | percent: "1.2-2"}}
    </p-card>
  </div>
